<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <!--Only CSS-->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="calculadora">
      <form>
        <input type="text" class="tela" />
      </form>

      <div class="botoes">
        <button type="button" class="btn btn-amarelo" data-num="*">*</button>
        <button type="button" class="btn btn-amarelo" data-num="/">/</button>
        <button type="button" class="btn btn-amarelo" data-num="-">-</button>
        <button type="button" class="btn btn-amarelo" data-num="+">+</button>

        <button type="button" class="btn btn-cinza" data-num="9">9</button>
        <button type="button" class="btn btn-cinza" data-num="8">8</button>
        <button type="button" class="btn btn-cinza" data-num="7">7</button>
        <button type="button" class="btn btn-cinza" data-num="6">6</button>
        <button type="button" class="btn btn-cinza" data-num="5">5</button>
        <button type="button" class="btn btn-cinza" data-num="4">4</button>
        <button type="button" class="btn btn-cinza" data-num="3">3</button>
        <button type="button" class="btn btn-cinza" data-num="2">2</button>
        <button type="button" class="btn btn-cinza" data-num="1">1</button>
        <button type="button" class="btn btn-cinza" data-num="0">0</button>
        <button type="button" class="btn btn-cinza" data-num=".">.</button>

        <button type="button" class="igual">=</button>
        <button type="button" class="btn btn-limpar">C</button>
      </div>
    </section>

    <!--Only Javascript-->
    <script src="app/app.js"></script>
  </body>
</html>
